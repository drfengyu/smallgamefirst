<!DOCTYPE html>
<html>
  <head>
    <title>贪吃蛇游戏</title>
    <style>
      #game-board {
        width: calc(100vw - 40px);
        height: calc(100vh - 200px);
        border: 1px solid black;
        position: relative;
        overflow: hidden; /* 隐藏蛇超出游戏板的部分 */
      }
      
      .snake {
        width: 50px;
        height: 50px;
        background-color: green;
        position: absolute;
      }
      
      .food {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>贪吃蛇游戏</h1>
    <div id="game-board"></div>
    
    <script>
      var gameBoard = document.getElementById("game-board");
      var snake = [{x: 200, y: 200}];
      var food = {x: 0, y: 0};
      var direction = "right";
      var touchStartX = 0;
      var touchStartY = 0;
      
      function updateGameBoard() {
        gameBoard.innerHTML = "";
        
        // 绘制蛇
        snake.forEach(function(segment) {
          var snakeSegment = document.createElement("div");
          snakeSegment.className = "snake";
          snakeSegment.style.left = segment.x + "px";
          snakeSegment.style.top = segment.y + "px";
          gameBoard.appendChild(snakeSegment);
        });
        
        // 绘制食物
        var foodElement = document.createElement("div");
        foodElement.className = "food";
        foodElement.style.left = food.x + "px";
        foodElement.style.top = food.y + "px";
        gameBoard.appendChild(foodElement);
      }
      
      function moveSnake() {
        var head = {x: snake[0].x, y: snake[0].y};
        
        // 根据方向移动蛇头
        if (direction === "up") {
          head.y -= 20;
        } else if (direction === "down") {
          head.y += 20;
        } else if (direction === "left") {
          head.x -= 20;
        } else if (direction === "right") {
          head.x += 20;
        }
        
        // 将新的蛇头插入到蛇数组的开头
        snake.unshift(head);
        
        // 判断是否吃到食物
        if (head.x === food.x && head.y === food.y) {
          generateFood();
        } else {
          // 如果没有吃到食物，则移除蛇尾
          snake.pop();
        }
        
        updateGameBoard();
      }
      
      function generateFood() {
        var maxX = gameBoard.offsetWidth / 20;
        var maxY = gameBoard.offsetHeight / 20;
        
        food.x = Math.floor(Math.random() * maxX) * 20;
        food.y = Math.floor(Math.random() * maxY) * 20;
      }
      
      function changeDirection(event) {
        if (event.keyCode === 37 && direction !== "right") {
          direction = "left";
        } else if (event.keyCode === 38 && direction !== "down") {
          direction = "up";
        } else if (event.keyCode === 39 && direction !== "left") {
          direction = "right";
        } else if (event.keyCode === 40 && direction !== "up") {
          direction = "down";
        }
      }
      
      function handleTouchStart(event) {
        touchStartX = event.touches[0].clientX;
        touchStartY = event.touches[0].clientY;
      }
      
      function handleTouchEnd(event) {
        var touchEndX = event.changedTouches[0].clientX;
        var touchEndY = event.changedTouches[0].clientY;
        var deltaX = touchEndX - touchStartX;
        var deltaY = touchEndY - touchStartY;
        
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > 0 && direction !== "left") {
            direction = "right";
          } else if (deltaX < 0 && direction !== "right") {
            direction = "left";
          }
        } else {
          if (deltaY > 0 && direction !== "up") {
            direction = "down";
          } else if (deltaY < 0 && direction !== "down") {
            direction = "up";
          }
        }
      }
      
      // 初始化游戏
      generateFood();
      updateGameBoard();
      
      // 监听键盘事件
      document.addEventListener("keydown", changeDirection);
      
      // 监听触摸事件
      gameBoard.addEventListener("touchstart", handleTouchStart);
      gameBoard.addEventListener("touchend", handleTouchEnd);
      
      // 每500毫秒移动一次蛇
      setInterval(moveSnake, 500);
       // 更新游戏板大小
      window.addEventListener("resize", function() {
        gameBoard.style.width = "calc(100vw - 40px)";
        gameBoard.style.height = "calc(100vh - 200px)";
      });
    </script>
  </body>
</html>
